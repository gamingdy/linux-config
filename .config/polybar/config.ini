[bar/main]
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true
override-redirect = false
scroll-up = next
scroll-down = prev
enable-ipc = true
background = ${colors.transparent}
foreground = ${colors.text}

font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-2 = "JetBrainsMono Nerd Font:size=19;5"


modules-left = workspaces title
modules-center = date pulseaudio
modules-right = filesystem wlan battery cpu ram

tray-position = right

cursor-click = pointer

[bar/external]
modules-right = wlan pulseaudio margin session
inherit = bar/main

[settings]
screenchange-reload = true
format-padding = 1

[module/nowplaying]
type = custom/script
tail = true
interval = 1
format = Ô¢Ü <label>
#exec = playerctl metadata --format "{{ artist }} - {{ title }}"

[module/cpu]
type = internal/cpu

interval = 0.5

warn-percentage = 95

label = CPU %percentage%%
label-warn = CPU %percentage%%


[module/ram]
type = internal/memory

interval = 3
warn-percentage = 95
label = Ram %gb_used%(%percentage_used%%)
label-warn = Ram %gb_used%(%percentage_used%%)

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 20
format-full-prefix = Ôï∏
format-full = <label-full>
format-full-prefix-foreground = ${colors.sky}
format-charging-prefix = ÔñÉ
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-prefix-foreground = ${colors.sky}
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
ramp-capacity-0 = "Ôñç"
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = "Ôï∫"
ramp-capacity-1-foreground = ${colors.sky}
ramp-capacity-2 = "Ôïº"
ramp-capacity-2-foreground = ${colors.sky}
ramp-capacity-3 = "Ôïæ"
ramp-capacity-3-foreground = ${colors.sky}
ramp-capacity-4 = "ÔñÄ"
ramp-capacity-4-foreground = ${colors.sky}
ramp-capacity-5 = "Ôï∏"
ramp-capacity-5-weight = 2
ramp-capacity-5-foreground = ${colors.sky}
format-low = <ramp-capacity><label-low>
label-low-padding = 1
label-low-foreground = ${colors.red}
poll-interval = 5


[module/date]
type = internal/date
interval = 1

time = "%a, %x %X"

format = <label>
format-padding = 1
vvvmat-prefix = %{T5}Ó§§%{T-}
format-prefix-foreground = ${colors.green}
label = %{T1}%time%%{T-}
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <ramp-volume> <label-volume>
format-volume-prefix = %{T4}ÓÅê%{T-}
format-volume-prefix-foreground = ${colors.yellow}
label-volume = %{T1}%percentage%%%{T-}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = ÓÅè
format-muted-prefix-foreground = ${colors.overlay0}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${colors.overlay0}
label-muted-padding = 1
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä


click-right = pavucontrol&


[module/wlan]
type = internal/network
interface = wlan0
interval = 1.0

format-connected-prefix = Óòæ
format-connected-prefix-foreground = ${colors.blue}
format-connected = <label-connected>
label-connected = "%{A1:wifimenu:}%essid%%{A}"
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}Óôà%{A}
label-disconnected-foreground = ${colors.overlay0}
label-disconnected-padding = 1


[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
warn-percentage = 90

format-mounted-prefix = Ôüâ
format-mounted-prefix-foreground = ${colors.mauve}
label-mounted = %mountpoint%: %percentage_free%% of %total%
label-mounted-padding = 1

format-warn-prefix = Ôüâ
format-warn = <label-warn>
label-warn = %free%
label-warn-padding = 1
format-warn-foreground = ${colors.red}

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true

format-padding = 0
format = <label-state>

label-active = %name%
label-active-padding = 2
label-active-foreground = ${colors.cyan}
label-active-background = ${colors.background}
label-active-underline = ${colors.cyan}

label-occupied = %name%
label-occupied-padding = 2
label-occupied-underline = ${colors.foreground}
label-occupied-background = ${colors.background}

label-urgent = %name%
label-urgent-padding = 2
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.magenta}
label-urgent-underline = ${colors.background}

label-empty = %name%
label-empty-padding = 2
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}



[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 4

label = %title%
label-maxlen = 50

label-empty = Empty
label-empty-foreground = #707880
